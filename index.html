<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard Mobile Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f1f5f9; 
            color: #1e293b;
            min-height: 100vh;
        }

        .white-card { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 1rem; }
        .yellow-accent { background: #facc15; }
        
        @media (min-width: 768px) {
            body { overflow: hidden; height: 100vh; }
        }

        /* PERBAIKAN STICKY COLUMN */
        .sticky-col {
            position: sticky;
            left: 0;
            z-index: 20;
            background-color: white !important; /* Pastikan tidak transparan */
            min-width: 120px;
            max-width: 150px;
            box-shadow: 4px 0 6px -4px rgba(0,0,0,0.15); /* Bayangan pemisah */
        }

        thead .sticky-col {
            background-color: #f8fafc !important; /* Warna header */
            z-index: 30;
        }

        .custom-scroll::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .row-hover:hover { background: #fefce8; }
        
        /* Memastikan teks panjang tidak merusak layout */
        .truncate-custom {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="p-2 md:p-6 flex flex-col">

    <div class="max-w-[1600px] mx-auto w-full flex flex-col h-full">
        
        <header class="flex justify-between items-center mb-4 md:mb-6 px-2">
            <div class="flex items-center gap-3">
                <div class="yellow-accent p-2 rounded-lg shadow-sm">
                    <i class="fas fa-chart-line text-slate-900 text-sm md:text-lg"></i>
                </div>
                <div>
                    <h1 class="text-lg md:text-2xl font-extrabold text-slate-900 uppercase leading-none">Sales <span class="text-yellow-500">Analytics</span></h1>
                    <p id="last-update" class="text-slate-500 text-[8px] font-bold uppercase mt-1 italic opacity-70">Syncing...</p>
                </div>
            </div>
            <div class="bg-white px-2 py-1 rounded border border-slate-200 text-slate-500 text-[9px] font-bold uppercase flex items-center gap-1.5 shadow-sm">
                <span class="w-1.5 h-1.5 bg-yellow-400 rounded-full animate-pulse"></span> Live
            </div>
        </header>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 mb-4">
            <div class="white-card p-3 border-l-4 border-l-emerald-500">
                <p class="text-[8px] text-emerald-600 font-black uppercase">Top Performer</p>
                <h4 id="best-name" class="text-[10px] font-bold text-slate-900 truncate">...</h4>
                <p id="best-val" class="text-xs font-black text-slate-800">Rp 0</p>
            </div>
            <div class="white-card p-3 border-l-4 border-l-orange-500">
                <p class="text-[8px] text-orange-600 font-black uppercase tracking-tight">Low Performance</p>
                <h4 id="worst-name" class="text-[10px] font-bold text-slate-900 truncate">...</h4>
                <p id="worst-val" class="text-xs font-black text-slate-800">Rp 0</p>
            </div>
            <div class="white-card p-3 border-b-2 border-b-slate-200">
                <p class="text-[8px] text-slate-400 font-black uppercase">Target GA</p>
                <h2 id="sum-ga" class="text-sm font-black text-slate-800">0</h2>
            </div>
            <div class="white-card p-3 bg-yellow-400 border-none shadow-md shadow-yellow-100">
                <p class="text-[8px] text-slate-800 font-black uppercase opacity-60">Total Revenue</p>
                <h2 id="sum-rev" class="text-sm font-black text-slate-900">Rp 0</h2>
            </div>
        </div>

        <div class="mb-3 px-1">
            <div class="relative w-full">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-[10px]"></i>
                <input type="text" id="search-input" placeholder="Cari Toko atau Promotor..." 
                    class="w-full bg-white border border-slate-200 rounded-xl pl-8 pr-4 py-2.5 text-xs outline-none focus:ring-2 focus:ring-yellow-400/50 transition-all">
            </div>
        </div>

        <div class="white-card flex-1 overflow-hidden flex flex-col shadow-lg">
            <div class="flex-1 overflow-auto custom-scroll">
                <table class="w-full text-left min-w-[500px] border-separate border-spacing-0">
                    <thead class="text-[9px] text-slate-400 font-black uppercase tracking-widest bg-slate-50 sticky top-0 z-30">
                        <tr>
                            <th class="px-4 py-3 sticky-col border-b border-slate-200">Store</th>
                            <th class="px-4 py-3 border-b border-slate-200">Promotor</th>
                            <th class="px-4 py-3 text-right border-b border-slate-200">Target</th>
                            <th class="px-4 py-3 text-right border-b border-slate-200">Revenue</th>
                        </tr>
                    </thead>
                    <tbody id="data-tbody" class="divide-y divide-slate-100 text-[11px] text-slate-700">
                        </tbody>
                </table>
            </div>
        </div>

        <footer class="mt-3 py-2 text-[7px] text-slate-400 font-bold uppercase tracking-widest flex justify-between items-center px-2">
            <span>BY M.FAISAL.SADLI &copy; 2026</span>
            <span id="sync-time">-</span>
        </footer>
    </div>

    <script>
        const SPREADSHEET_ID = '1h6rOUt-qCUCm-3rC4FMQVxGBkAAp9h185zX9e-WW5ws';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv`;

        async function updateDashboard() {
            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                Papa.parse(csvText, {
                    header: false,
                    complete: (results) => processSheet(results.data)
                });
            } catch (err) { console.error("Sync Error"); }
        }

        function processSheet(rawData) {
            let hIndex = rawData.findIndex(row => row.join('').includes('STORE'));
            if (hIndex === -1) return;

            const headers = rawData[hIndex].map(h => h.trim().toUpperCase());
            const rows = rawData.slice(hIndex + 1);

            const iStore = headers.indexOf('STORE');
            const iProm = headers.indexOf('PROMOTOR');
            const iGA = headers.indexOf('TARGET GA+CPP');
            const iRev = headers.indexOf('TARGET GUARANTEED REVENUE');

            let totalGA = 0, totalRev = 0;
            let listData = [];

            rows.forEach(row => {
                if (!row[iStore] || row[iStore] === "") return;
                const ga = parseInt(row[iGA]?.toString().replace(/\D/g, '')) || 0;
                const rev = parseInt(row[iRev]?.toString().replace(/\D/g, '')) || 0;
                listData.push({ store: row[iStore], promotor: row[iProm], ga, rev });
                totalGA += ga; totalRev += rev;
            });

            if(listData.length > 0) {
                const sortedBest = [...listData].sort((a, b) => b.rev - a.rev);
                document.getElementById('best-name').innerText = sortedBest[0].promotor;
                document.getElementById('best-val').innerText = 'Rp ' + sortedBest[0].rev.toLocaleString('id-ID');
                
                const activePerformers = listData.filter(item => item.rev > 0);
                let worst = activePerformers.length > 0 ? activePerformers.sort((a, b) => a.rev - b.rev)[0] : sortedBest[sortedBest.length - 1];
                
                document.getElementById('worst-name').innerText = worst.promotor;
                document.getElementById('worst-val').innerText = 'Rp ' + worst.rev.toLocaleString('id-ID');
            }

            document.getElementById('sum-ga').innerText = totalGA.toLocaleString('id-ID');
            document.getElementById('sum-rev').innerText = 'Rp ' + totalRev.toLocaleString('id-ID');

            let html = '';
            listData.forEach(item => {
                const revClass = item.rev === 0 ? 'text-red-500 font-bold' : 'text-slate-900 font-black';
                html += `
                    <tr class="row-hover">
                        <td class="px-4 py-3 sticky-col font-bold text-slate-800 uppercase truncate-custom border-r border-slate-50">${item.store}</td>
                        <td class="px-4 py-3 text-slate-500 uppercase truncate-custom">${item.promotor}</td>
                        <td class="px-4 py-3 text-right font-mono">${item.ga.toLocaleString('id-ID')}</td>
                        <td class="px-4 py-3 text-right font-mono ${revClass}">Rp ${item.rev.toLocaleString('id-ID')}</td>
                    </tr>
                `;
            });
            document.getElementById('data-tbody').innerHTML = html;
            document.getElementById('sync-time').innerText = new Date().toLocaleTimeString();
        }

        document.getElementById('search-input').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#data-tbody tr');
            rows.forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none';
            });
        });

        updateDashboard();
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
